name: Diabetes ML Project CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc mlflow prefect

      - name: Run Preprocess
        run: python preprocess.py

      - name: Run Training
        run: python train.py

      - name: Run Evaluation
        run: python evaluate.py
